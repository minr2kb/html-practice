<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replyTab</title>
    <style>
    input{
        background: transparent;
        border: transparent;
        border-bottom: 2px solid white;  
        padding: 10px;
        transition: padding 0.15s ease-in-out, border-color 0.15s ease-in-out;
    }

    input:hover{
    /* padding-left: 15px;
    padding-right: 15px; */
    border-color: #0d6efd;
    transition: padding 0.15s ease-in-out, border-color 0.15s ease-in-out;
    }
    
    </style>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <input type="text" placeholder="reply">
        <div style="background-color:#0d6efd; color: lightgoldenrodyellow; padding: 3px; border-radius: 3px;">reply</div>
    </div>
</body>
</html>
